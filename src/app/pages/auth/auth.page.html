<section class="page-content">
  <div class="container">
    <form name="login" class="form-access bg-light-subtle mx-auto px-4 py-5 pb-4 rounded-1">
      <header class="text-center mb-5">
        <figure class="logotype mx-auto mb-4" role="button">
          <img src="./assets/images/logotype-large.svg" alt="Logotipo">
        </figure>
        <h3 class="fs-4 fw-bold text-body-tertiary mb-0">Inicio de sesión</h3>
      </header>
      <main class="mb-4">
        <form [formGroup]="formLogin">
          <div class="input-group has-validation mb-1">
            <input formControlName="email" name="email" type="email" class="form-control bg-body-tertiary p-3"
              id="formControlEmail"
              [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) && email?.errors }">

            <ng-container *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <ng-container *ngIf="email?.errors?.['required']">
                <div class="invalid-tooltip message-error px-3">Se requiere un correo electrónico.</div>
              </ng-container>
              <ng-container *ngIf="email?.errors?.['email']">
                <div class="invalid-tooltip message-error px-3">Escribe un correo electrónico, válido.</div>
              </ng-container>
            </ng-container>
          </div>
          <label for="formControlEmail" class="form-label px-3 mb-3">Correo electrónico</label>

          <div class="input-group has-validation mb-1">
            <input formControlName="password" #inputPassword name="password" type="password"
              class="form-control bg-body-tertiary p-3" id="formControlPassword"
              [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) && password?.errors }">
            <span class="input-group-text rounded-0 fs-4 opacity-50" role="button"
              (click)="inputPassword.type=inputPassword.type=='password'?'text':'password'">
              <ng-container *ngIf="inputPassword.type == 'password'">
                <i class="bi bi-eye-fill"></i>
              </ng-container>
              <ng-container *ngIf="inputPassword.type == 'text'">
                <i class="bi bi-eye-slash-fill"></i>
              </ng-container>
            </span>
            <ng-container *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <ng-container *ngIf="password?.errors?.['required']">
                <div class="invalid-tooltip message-error px-3">Escribe una contraseña.</div>
              </ng-container>
            </ng-container>
          </div>
          <label for="formControlPassword" class="form-label px-3 mb-0">Contraseña</label>
        </form>
      </main>
      <footer>
        <div class="d-grid gap-2">
          <button class="btn btn-primary text-light py-2" type="button" (click)="login()">Iniciar Sesión</button>
          <a class="btn btn-link text-dark text-decoration-none">Olvidé mi contraseña.</a>
        </div>
      </footer>
    </form>
    <p class="copy m-0 pt-3">Design by <a href="//guestvox.com" target="_blank"
        rel="noopener noreferrer">guestvox.com</a></p>
  </div>
</section>
